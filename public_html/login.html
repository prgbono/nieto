<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <link href="css/login.css" rel="stylesheet" type="text/css"/> 
        <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
        <script src="js/jquery-1.11.2.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
              <h4>Nieto Gran Turismo</h4>
              <form>
                <input type="text" name="usuario" class="form-control input-sm chat-input" placeholder="usuario">
                <input type="password" name="password" class="form-control input-sm chat-input" placeholder="password">                
              </form>
              <div class="wrapper">
                <span class="group-btn">     
                    <div style="margin-top: 1em" class="btn btn-primary btn-md" id="btn_login">login <i class="fa fa-sign-in"></i></div>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
